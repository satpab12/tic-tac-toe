<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg"></p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <div id="whole-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
          <div class="game">
            <button class="box">
              <div class="box-no">0</div>
            </button>
            <button class="box">
              <div class="box-no">1</div>
            </button>
            <button class="box">
              <div class="box-no">2</div>
            </button>
            <button class="box">
              <div class="box-no">3</div>
            </button>
            <button class="box">
              <div class="box-no">4</div>
            </button>
            <button class="box">
              <div class="box-no">5</div>
            </button>
            <button class="box">
              <div class="box-no">6</div>
            </button>
            <button class="box">
              <div class="box-no">7</div>
            </button>
            <button class="box">
              <div class="box-no">8</div>
            </button>
          </div>
        </div>
        <button id="reset-btn">Reset Game</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
